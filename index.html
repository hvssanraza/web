<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For STHK - Special Envelope</title>
    <style>
        :root {
            --primary: #fff;
            --bg-color: #f8e8ee;
            --envelope-color: #f9d5e5;
            --envelope-accent: #e75480;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --txt-color: #5a3756;
            --heart-color: #ff4d6d;
            --flap-color: #f5b5c8;
            --button-color: #e75480;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--envelope-accent);
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px var(--shadow-color);
        }

        .header p {
            color: var(--txt-color);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 220px;
            margin: 0 auto 30px;
            perspective: 1200px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        .envelope.open {
            transform: rotateX(180deg);
        }

        .envelope-front, .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .envelope-front {
            background: linear-gradient(135deg, var(--envelope-color) 0%, var(--flap-color) 100%);
            transform-origin: top;
            z-index: 2;
            overflow: hidden;
        }

        /* Fixed Flap Implementation */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: var(--flap-color);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 3;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope-back {
            background: var(--envelope-color);
            transform: rotateX(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .letter {
            width: 90%;
            height: 90%;
            background: var(--primary);
            padding: 15px;
            border-radius: 3px;
            box-shadow: 0 2px 5px var(--shadow-color);
            overflow-y: auto;
        }

        .letter-content {
            color: var(--txt-color);
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: left;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: var(--heart-color);
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 4;
            transition: all 0.5s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--heart-color);
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        .envelope.open .heart {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
        }

        .book-button {
            display: inline-block;
            padding: 12px 30px;
            margin: 20px 0;
            background: var(--button-color);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .book-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
            background: #d1426f;
        }

        footer {
            margin-top: 20px;
            color: var(--txt-color);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.7rem;
            }

            .envelope-container {
                max-width: 280px;
                height: 190px;
                margin-bottom: 25px;
                perspective: 1000px;
            }

            .flap {
                height: 45%;
                clip-path: polygon(0 0, 50% 45%, 100% 0);
            }

            .letter-content {
                font-size: 0.8rem;
            }

            .heart {
                width: 25px;
                height: 25px;
            }

            .heart:before, .heart:after {
                width: 25px;
                height: 25px;
            }

            .heart:before {
                top: -12.5px;
            }

            .heart:after {
                left: -12.5px;
            }

            .book-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Strictly for STHK</h1>
    <p>Click the envelope to open</p>
</div>

<div class="envelope-container">
    <div class="envelope">
        <div class="envelope-front">
            <div class="flap"></div>
            <div class="heart"></div>
        </div>
        <div class="envelope-back">
            <div class="letter">
                <div class="letter-content">
                    <p>Dear STHK,</p>
                    <p>This special message is just for you. Wishing you all the happiness in the world.</p>
                    <p>With love,</p>
                    <p>Hassan</p>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="https://example.com/book" class="book-button">Get the Book</a>

<footer>
    <p>Made with ðŸ’¬ by Hassan for You</p>
</footer>

<script>
    document.querySelector('.envelope').addEventListener('click', function() {
        this.classList.toggle('open');
    });

    // Improved mobile touch handling
    document.querySelector('.envelope').addEventListener('touchstart', function(e) {
        e.preventDefault();
        this.classList.toggle('open');
    }, { passive: false });
</script>
</body>
</html>
