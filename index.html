<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        :root {
            --primary: #fff;
            --bg-color: #f8e8ee;
            --envelope-color: #f9d5e5;
            --envelope-accent: #e75480;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --heart-color: #ff4d6d;
            --flap-color: #f5b5c8;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-bg {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--heart-color);
            transform: rotate(45deg);
            opacity: 0.2;
            animation: float 15s linear infinite;
        }

        .heart-bg:before, .heart-bg:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--heart-color);
            border-radius: 50%;
        }

        .heart-bg:before {
            top: -10px;
            left: 0;
        }

        .heart-bg:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(110vh) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 0.2;
            }
            100% {
                transform: rotate(45deg) translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 2;
        }

        .header h1 {
            color: var(--envelope-accent);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Envelope Container - Fixed to prevent movement */
        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 30px;
            z-index: 2;
            /* Added to prevent movement */
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        /* Envelope - Fixed transform origin */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            cursor: pointer;
            /* Fix for mobile movement */
            transform-origin: center center;
        }

        .envelope.open {
            transform: rotateX(180deg);
        }

        .envelope-front, .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 15px var(--shadow-color);
            /* Fix for mobile */
            transform-style: preserve-3d;
        }

        .envelope-front {
            background: var(--envelope-color);
            transform-origin: top;
            z-index: 2;
        }

        /* Flap - Fixed positioning */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: var(--flap-color);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 3;
            /* Fix for mobile */
            backface-visibility: hidden;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope-back {
            background: var(--envelope-color);
            transform: rotateX(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .letter {
            width: 90%;
            height: 90%;
            background: var(--primary);
            padding: 15px;
            border-radius: 3px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .letter-content {
            color: #5a3756;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Heart on envelope */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: var(--heart-color);
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 4;
            transition: all 0.5s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--heart-color);
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        .envelope.open .heart {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
        }

        /* Button */
        .book-button {
            display: inline-block;
            padding: 12px 30px;
            background: var(--envelope-accent);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .book-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            color: #5a3756;
            font-size: 0.8rem;
            z-index: 2;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .envelope-container {
                width: 250px;
                height: 170px;
            }

            .flap {
                height: 45%;
                clip-path: polygon(0 0, 50% 45%, 100% 0);
            }

            .book-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            /* Additional mobile fix for envelope movement */
            .envelope {
                transform-origin: 50% 100px; /* Adjusted for mobile */
            }
        }
    </style>
</head>
<body>
<!-- Floating Hearts Background -->
<div class="hearts-container" id="hearts-container"></div>

<div class="header">
    <h1>Strictly for STHK</h1>
    <p>Click the envelope to open</p>
</div>

<div class="envelope-container">
    <div class="envelope">
        <div class="envelope-front">
            <div class="flap"></div>
            <div class="heart"></div>
        </div>
        <div class="envelope-back">
            <div class="letter">
                <div class="letter-content">
                    <p>Dear Mrs. Hassan,</p>
                    <p>Anything for your happiness, download the book and enjoy. ‚ù§Ô∏è</p>
                    <p>With Love,</p>
                    <p>Hassan</p>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="https://drive.google.com/file/d/1IeU2ZKD9Eh0e2JMLKXHw27mMcG216hjk/view?usp=sharing" target="_blank" class="book-button">üìñ Get the Book</a>

<footer>
    Made with ‚ù§Ô∏è by Hassan for You
</footer>

<script>
    // Create floating hearts
    function createHearts() {
        const container = document.getElementById('hearts-container');
        const heartCount = 15;

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');

            // Random properties
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (10 + Math.random() * 20) + 's';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.opacity = Math.random() * 0.3;
            heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;

            container.appendChild(heart);
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        createHearts();

        // Envelope interaction with improved mobile handling
        const envelope = document.querySelector('.envelope');
        envelope.addEventListener('click', function() {
            this.classList.toggle('open');
        });

        // Better touch support for mobile
        envelope.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.classList.toggle('open');
        }, { passive: false });
    });
</script>
</body>
</html>
